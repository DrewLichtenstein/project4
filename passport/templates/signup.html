{% extends "base.html" %}
{% block body %}
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
<p>Already signed-up? <a href="{% url 'login_redirect' %}">Log-in here.</a></p>
{% endblock %}
{% endblock %}
